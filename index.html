<a style="float: right" href="https://github.com/laheadle/stackler"> Fork me on github </a>

<h3> Quiz Yourself on Forth Stack Effects </h3>

<p> Given the following definitions </p>

<pre class="code">
: one 1 ;
: two 2 ;
: three 3 ;
</pre>

<p> What is the stack result of the following sequence of Forth words? </p>
<p id="seq" class="code"></p>
<button id="show" style="background-color: #e7e7e7">Show Stack Result</button>
<p id="finalStack" style="display:none"></p>
<div id="timing" style="display:none">
  <p> Elapsed time: <span id="secs"></span> seconds. </p>
  <p style="display:hidden" id="recentSummary">
    Median of last <span id="numRecents"></span> times: 
    <span id="medianValue"></span> seconds.
  </p>
</div>
